<!DOCTYPE html>
<html>
<head>
    <title>Skribbl Mini</title>
    <style>
        body {
            font-family: Arial;
            background: #121212;
            color: white;
            text-align: center;
        }

        #container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #chat, #scores {
            width: 350px;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #444;
            padding: 10px;
            background: #1e1e1e;
            text-align: left;
        }

        input {
            padding: 8px;
            width: 250px;
        }

        button {
            padding: 8px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Skribbl Mini</h2>

<div>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="join()">Join</button>
</div>

<h3 id="status"></h3>

<div id="container">
    <div id="chat"></div>
    <div id="scores"></div>
</div>

<div>
    <input type="text" id="message" placeholder="Type guess..." disabled>
    <button onclick="sendMessage()" disabled id="sendBtn">Send</button>
</div>

<script>
let ws;

function join() {
    const username = document.getElementById("username").value.trim();
    if (!username) return alert("Enter username");

    ws = new WebSocket("ws://" + window.location.hostname + ":42069/ws");

    ws.onopen = function () {
        ws.send(username);
        document.getElementById("message").disabled = false;
        document.getElementById("sendBtn").disabled = false;
    };

    ws.onmessage = function (event) {
        try {
            const data = JSON.parse(event.data);
            renderState(data);
        } catch {
            addMessage(event.data);
        }
    };
}

function sendMessage() {
    const input = document.getElementById("message");
    const msg = input.value.trim();
    if (!msg) return;

    ws.send(msg);
    input.value = "";
}

function renderState(state) {
    document.getElementById("chat").innerHTML = "";
    document.getElementById("scores").innerHTML = "";

    document.getElementById("status").innerText =
        "Word Length: " + state.word_length +
        " | Time Left: " + state.time_left + "s";

    state.history.forEach(msg => addMessage(msg));

    for (const user in state.scores) {
        const div = document.createElement("div");
        div.innerText = user + ": " + state.scores[user];
        document.getElementById("scores").appendChild(div);
    }
}

function addMessage(msg) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.innerText = msg;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
