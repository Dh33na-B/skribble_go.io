<!DOCTYPE html>
<html>
<head>
    <title>Skribbl Mini - Go</title>
    <style>
        body {
            font-family: Arial;
            background: #121212;
            color: white;
            text-align: center;
        }

        #chat {
            width: 500px;
            height: 300px;
            margin: 20px auto;
            overflow-y: scroll;
            border: 1px solid #444;
            padding: 10px;
            background: #1e1e1e;
            text-align: left;
        }

        input {
            padding: 8px;
            width: 250px;
        }

        button {
            padding: 8px;
            cursor: pointer;
            margin-left: 5px;
        }

        #status {
            margin-top: 10px;
            font-size: 14px;
            color: lightgreen;
        }
    </style>
</head>
<body>

<h2>Skribbl Mini (Go Backend)</h2>

<div>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="join()">Join Game</button>
    <button onclick="quit()">Quit</button>
</div>

<div id="status"></div>

<div id="chat"></div>

<div>
    <input type="text" id="message" placeholder="Type guess..." disabled>
    <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
</div>

<script>
let ws;
let joined = false;
let currentUser = null;

// Auto reconnect if username exists
window.onload = function () {
    const savedUser = localStorage.getItem("username");
    if (savedUser) {
        document.getElementById("username").value = savedUser;
        join();
    }
};

function join() {
    const username = document.getElementById("username").value.trim();
    if (!username) {
        alert("Enter username first");
        return;
    }

    currentUser = username;
    localStorage.setItem("username", username);

    ws = new WebSocket("ws://" + window.location.hostname + ":42069/ws");

    ws.onopen = function () {
        document.getElementById("status").innerText = "Connected as " + username;
        ws.send(username);
        joined = true;
        document.getElementById("message").disabled = false;
        document.getElementById("sendBtn").disabled = false;
    };

    ws.onmessage = function (event) {
        addMessage(event.data);
    };

    ws.onclose = function () {
        document.getElementById("status").innerText = "Disconnected";
        joined = false;
        document.getElementById("message").disabled = true;
        document.getElementById("sendBtn").disabled = true;
    };
}

function sendMessage() {
    if (!joined) return;

    const input = document.getElementById("message");
    const msg = input.value.trim();
    if (!msg) return;

    ws.send(msg);
    input.value = "";
}

function quit() {
    if (ws) {
        ws.close();
    }
    localStorage.removeItem("username");
    document.getElementById("status").innerText = "You quit the game";
    document.getElementById("message").disabled = true;
    document.getElementById("sendBtn").disabled = true;
    joined = false;
}

function addMessage(msg) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.innerText = msg;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
